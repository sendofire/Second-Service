<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../image/icon_logo.avif">
    <link rel="stylesheet" href="../cssMini/contact.css">
    <title>contact</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" id="logo"><img src="../image/icon_logo.avif" alt="logo Second Service"></a>
            <a href="../html/catalogue.html" id="text">Catalogue</a>
            <a href="../html/contact.html" id="text">Contact</a>
            <a href="../html/inscription.html" id="text">Inscription</a>
        </nav>
    </header>

    <div id="content">
    <div class="card contact-card">
        <p class="lead">Vous avez une question ou une idée de don? Envoyez-nous un message — nous répondons rapidement.</p>
        <form action="mailto:contact@Second-Service.fr" method="post" enctype="text/plain" class="contact-form">
            <div class="form-row">
                <label for="subject">Sujet</label>
                <select name="Sujet">
                    <option>suggestion</option>
                    <option>réclamation</option>
                    <option>don</option>
                    <option>bénévolat</option>
                    <option>autre</option>
                </select>
            </div>
            <div class="form-row">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" required>
            </div>
            <div class="form-row">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <div class="form-buttons">
                <div class="form-actions">
                <input type="submit" value="Envoyer" class="btn">
                <input type="reset" value="Réinitialiser" class="btn secondary">
                </div>
            </div>
        </form>
    </div>
    <footer>
        <div class="footer-unique">
            <span class="footer-links">
                <a href="../index.html" id="text">Accueil</a>
                <a href="../html/catalogue.html" id="text">Catalogue</a>
                <a href="../html/contact.html" id="text">Contact</a>
                <a href="../html/inscription.html" id="text">Inscription</a>
            </span>
            <span class="footer-legal">
                Ceci est un projet étudiant &nbsp;|&nbsp; © 2025 Second Service. Tous droits réservés.
            </span>
            <span class="footer-social">
                <a href="../html/contact.html"><img src="../image/logoGmail.avif" alt="logo Mail"></a>
                <a href="../html/erreur.html"><img src="../image/Instagram_icon.avif" alt="logo Instagram"></a>
                <a href="../html/erreur.html"><img src="../image/logoTiktok.avif" alt="logo TikTok"></a>
            </span>
        </div>
    </footer>
</body>
</html>
